<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Dashboard</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="./css/styles.css" media="screen" />
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="./plugins/dateTimePicker-Addon.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="center.js"></script>
	<script src="rightBar.js"></script>
	<script src="leftBar.js"></script>
	<script src="chart1.js"></script>
	<script src="chart2.js"></script>
</head>

<body>
<div id="wrap">
  <div id="top">
    <h2> <a href="./index.html">Dashboard</a></h2>
    <div id="menu">
      <ul>
        <li><a href="./index.html" class="current">home</a></li>
      </ul>
    </div>
  </div>
  <div id="content">
  
  	<div id="left">
      <h2>Search by date</h2>
      <div class="box">
      	<form name="search">
      		<fieldset>
		      	<p> First Date: </p>
		      	<input type="text" name="dateIni" id="dateIni" value="" required/>
		      	<p> Second Date: </p>
		      	<input type="text" name="dateEnd" id="dateEnd" value="" required/>
				<dd>
		      	<input type="button" class="button" value="Search" onClick="return loadConfigurationsByDate()"/>
		      	</dd>
	      	</fieldset>
      	</form>
      	<div class="sub-box" id="results"></div>	
      </div>
    </div> 
    
    <div id="center">
		<div class='mainTab' id='tabs'>
		    <ul>
		        <li class='liTab'><a class='aTab' href='#tab1'>Charts</a></li>
		        <li class='liTab'><a class='aTab' href='#tab2'>Configuration Details</a></li>
		    </ul>
		    <div class='tab' id='tab1'>
		    	<div id='chartsMenu'>
		    		<ul id="navMenu">
					  <li><a href="javascript:showChart1()">Chart #1</a></li>
					  <li><a href="javascript:showChart2()">Chart #2</a></li>
					</ul>
		    	</div>
				<div class="chart" id='chartByTime'>
			    	<center>
			    	<p> Interval time: </p>
			    	<select id='range'>
			    		<option value="15">15 Minutes</option>
					  	<option value="30">30 Minutes</option>
					  	<option value="60">1 Hour</option>
					  	<option value="120">2 Hours</option>
					  	<option value="360">6 Hours</option>
					</select>
					</center>
			    	<div id="chart1"></div>
		    	</div>
		    	<div class="chart" id="chartByRange">
		    		<div id="chart2"></div>
		    	</div>
		    </div>
		    
		    <div class='tab' id='tab2'>
		    </div>
		</div> 	
    </div>
       
    <div id="right">
      <h2>Recent Configurations</h2>
      <div class="box" id="pull"></div>
    </div>
    
    <div id="clear"></div>
  </div>
  
  <div id="footer">
    <p><a href="http://www.backcountry.com">Backcountry.com</a></p>
  </div>
</div>
</body>
</html>
